<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div th:fragment="copy">
    <div style="width: 60%;">
        <div class="container" style="width: 100%; text-align: center; font-weight: bold; margin-top: 10px; color: dimgrey;">
            <div class="row">
                <div class="col-sm">
                    To Do
                </div>
                <div class="col-sm">
                    In Progress
                </div>
                <div class="col-sm">
                    Blocked
                </div>
                <div class="col-sm">
                    Closed
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm">
                <ul class="list-group list-group-flush" th:each ="issue : ${issues}">
                    <div class="card" style="margin-top: 5px;">
                        <div class="card-body">
                            <h5 class="card-title" style="text-align: center" th:utext="${issue.name}"></h5>
                            <!--<p class="card-text" th:utext="${issue.issuetype}></p>-->
                            <div style="text-align: center;">
                                <a href="/task" class="btn btn-primary">Open</a>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
            <div class="col-sm">
                <ul class="list-group list-group-flush" th:each ="issue : ${issues}">
                    <div class="card" style="margin-top: 5px;">
                        <div class="card-body">
                            <h5 class="card-title" style="text-align: center" th:utext="${issue.name}"></h5>
                            <!--<p class="card-text" th:utext="${issue.issuetype}></p>-->
                            <div style="text-align: center;">
                                <a href="/task" class="btn btn-primary">Open</a>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
            <div class="col-sm">
                <ul class="list-group list-group-flush" th:each ="issue : ${issues}">
                    <div class="card" style="margin-top: 5px;">
                        <div class="card-body">
                            <h5 class="card-title" style="text-align: center" th:utext="${issue.name}"></h5>
                            <!--<p class="card-text" th:utext="${issue.issuetype}></p>-->
                            <div style="text-align: center;">
                                <a href="/task" class="btn btn-primary">Open</a>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
            <div class="col-sm">
                <ul class="list-group list-group-flush" th:each ="issue : ${issues}">
                    <div class="card" style="margin-top: 5px;">
                        <div class="card-body">
                            <h5 class="card-title" th:utext="${issue.name}"></h5>
                            <strong>Description:</strong>
                            <p th:text="${issue.getDescription()}"></p>
                            <strong>Start Date:</strong>
                            <p th:text="${issue.getStarted()}"></p>
                            <strong>End Date:</strong>
                            <p th:text="${issue.getFinished()}"></p>
                            <strong>Status:</strong>
                            <p th:text="${issue.getIssueStatus()}"></p>
                            <a href="/task" class="btn btn-primary">Open</a>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>

</div>
</body>
</html>
