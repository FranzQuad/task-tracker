<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Projects List</title>
      <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
   </head>
   <body style="width: 100%;">
   <div th:insert="~{navbar :: copy}"></div>

   <div class="row" style="width: 100%;">
      <div style="width: 60%">
         <h2 style="margin-left: 3%; margin-top: 1%;">Projects</h2>
      </div>
      <div style="width: 40%; padding-left: 30px;">
         <h2 style="margin-left: 3%; margin-top: 1%;">My Tasks</h2>
      </div>
   </div>
   <hr>

   <div class="row" style="width: 100%;">
      <div style="width: 60%; padding-left: 30px;">
         <ul class="list-group list-group-flush" th:each ="project : ${projects}">
            <div class="row" >
               <div style="width: 5%; text-align: center; ">
                  <li class="list-group-item list-group-item-action list-group-item-dark" th:utext="${project.id}"></li>
               </div>
               <div style="width: 95%;">
                  <a href="/project" class="list-group-item list-group-item-action list-group-item-dark" th:utext="${project.name}"></a>
               </div>
            </div>
         </ul>
      </div>
      <div style="width: 40%; padding-left: 30px;">
         <div class="row" style="width: 100%; text-align: center">
            <div style="width: 50%">
               <h4 style="margin-left: 3%; margin-top: 1%;">In Progress</h4>
            </div>
            <div style="width: 50%; padding-left: 30px;">
               <h4 style="margin-left: 3%; margin-top: 1%;">Closed</h4>
            </div>
         </div>
         <hr>
         <div class="row" style="width: 100%; text-align: center; padding-left: 6%;">
            <div style="width: 50%;">
               <ul class="list-group list-group-flush" th:each ="issue : ${issues}">
                  <div class="card" style="width: 18rem; margin-top: 5px;">
                     <div class="card-body">
                        <h5 class="card-title" th:utext="${issue.name}"></h5>
                        <!--<p class="card-text" th:utext="${issue.issuetype}></p>-->
                        <a href="#" class="btn btn-primary">Open</a>
                     </div>
                  </div>
               </ul>
            </div>
            <div style="width: 50%; text-align: center; padding-left: 6%;">
               <ul class="list-group list-group-flush" th:each ="issue : ${issues}">
                  <div class="card" style="width: 18rem; margin-top: 5px;">
                     <div class="card-body">
                        <h5 class="card-title" th:utext="${issue.name}"></h5>
                        <!--<p class="card-text" th:utext="${issue.issuetype}></p>-->
                        <a href="#" class="btn btn-primary">Open</a>
                     </div>
                  </div>
               </ul>
            </div>
         </div>
      </div>
   </div>

   </body>
</html>
