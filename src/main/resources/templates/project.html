<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div th:insert="~{navbar :: copy}"></div>

<ul class="nav nav-tabs" id="myTab" role="tablist" style="font-size: 30px;">
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="board-tab" data-toggle="tab" href="#board" role="tab" aria-controls="board" aria-selected="false">Board</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="tasks-tab" data-toggle="tab" href="#tasks" role="tab" aria-controls="tasks" aria-selected="false">Tasks</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="participants-tab" data-toggle="tab" href="#participants" role="tab" aria-controls="participants" aria-selected="false">Participants</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="board" role="tabpanel" aria-labelledby="board-tab">
        <div th:insert="~{project_board :: copy}"></div>
    </div>
    <div class="tab-pane fade" id="tasks" role="tabpanel" aria-labelledby="tasks-tab">
        <div th:insert="~{project_tasks :: copy}"></div>
    </div>
    <div class="tab-pane fade" id="participants" role="tabpanel" aria-labelledby="participants-tab">
        <div th:insert="~{participants :: copy}"></div>
    </div>
</div>

</body>
</html>
