<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="copy">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/login">
            <strong>PineappleTT</strong>
        </a>
        <button type="button" class="btn btn-dark" style="background-color: orange" data-toggle="modal" data-target="#newProject">New Project</button>
        <button type="button" class="btn btn-dark" style="background-color: orange" data-toggle="modal" data-target="#newTask">New Task</button>


        <div style="margin-left: auto; font-size: 18px; color: white;">
			<span th:text="${#authentication.getPrincipal().getUsername()}"></span>
            <form th:action="@{/logout}" method="post">
            	<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Log out</button>
            </form>
        </div>



    </nav>

    <!-- Modal -->
    <div id="newProject" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New project</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color: orange">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="newTask" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New Task</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3" style="margin-bottom: 10px;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group" style="margin-bottom: 10px;">
                        <input type="text" class="form-control" aria-label="Text input with dropdown button">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Projects</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Some Project Name</a>
                            </div>
                        </div>
                    </div>
                    <div class="input-group" style="margin-bottom: 10px;">
                        <input type="text" class="form-control" aria-label="Text input with dropdown button">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Users</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Some User Name</a>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Description</span>
                        </div>
                        <textarea class="form-control" aria-label="Project Description"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color: orange">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Подключаем плагин Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</div>


</body>
</html>
