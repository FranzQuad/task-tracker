<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div th:fragment="copy">
    <div class="row" style="width: 100%;">
        <div style="width: 60%; padding-left: 30px;">
            <ul class="list-group list-group-flush" th:each ="issue : ${issues}">
                <div class="row" >
                    <div style="width: 5%; text-align: center; ">
                        <li class="list-group-item list-group-item-action list-group-item-dark" th:utext="${issue.id}"></li>
                    </div>
                    <div style="width: 95%;">
                        <a href="/project" class="list-group-item list-group-item-action list-group-item-dark" th:utext="${issue.name}"></a>
                    </div>
                </div>
            </ul>
        </div>
</div>
</body>
</html>
